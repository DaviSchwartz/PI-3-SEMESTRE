{% load static %}

<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Restaurante</title>
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
</head>
<body>
    <h1>Cadastro de Restaurante</h1>

    <form method="POST">
        {% csrf_token %}

        <!-- Seção 1: Identificação -->
        <div class="form-section">
            <h2>Identificação</h2>

            <div class="form-group">
                <label for="nome_restaurante">Nome do Restaurante:</label>
                <input type="text" id="nome_restaurante" name="nome_restaurante" required>
            </div>

            <div class="form-group">
                <label for="cnpj">CNPJ:</label>
                <input type="text" id="cnpj" name="cnpj" required>
            </div>

            <div class="form-group">
                <input type="checkbox" id="ativo" name="ativo" checked>
                <label for="ativo">Ativo</label>
            </div>
        </div>

        <!-- Seção 2: Informações -->
        <div class="form-section">
            <h2>Informações</h2>

            <div class="form-group">
                <label for="responsavel">Responsável:</label>
                <input type="text" id="responsavel" name="responsavel" required>
            </div>

            <div class="form-group">
                <label for="capacidade">Capacidade de Atendimento:</label>
                <input type="number" id="capacidade" name="capacidade" required>
            </div>
        </div>

        <!-- Seção 3: Contato -->
        <div class="form-section">
            <h2>Contato</h2>

            <div class="form-group">
                <label for="telefone">Telefone:</label>
                <input type="tel" id="telefone" name="telefone" placeholder="(00) 00000-0000">
            </div>

            <div class="form-group">
                <label for="endereco">Endereço Completo:</label>
                <textarea id="endereco" name="endereco" rows="2"></textarea>
            </div>
        </div>

        <button type="submit">Cadastrar Restaurante</button>
    </form>
</body>
</html>
