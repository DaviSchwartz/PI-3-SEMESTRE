<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Editar Pedido</title>
</head>
<body>
    <h1>Editar Pedido</h1>
    <form method="post">
        {% csrf_token %}
        <label>Tipo: <input type="text" name="tipo" value="{{ pedido.tipo }}" required></label><br><br>
        <label>Valor: <input type="number" step="0.01" name="valor" value="{{ pedido.valor }}" required></label><br><br>
        <button type="submit">Atualizar</button>
    </form>
    <br>
    <a href="{% url 'listar_pedidos' %}">Voltar Ã  lista</a>
</body>
</html>
