{% load static %}

<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">

<style>
body {
  background-color: rgb(255, 255, 255);
  font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;
  margin: 0;
}

.sidebar {
  width: 250px;
  height: 100vh;
  background-color: rgb(255, 255, 255);
  flex-direction: column;
  position: fixed;
  border-right: 1px solid;
  border-color: rgb(199, 199, 199);
}

.sidebar a:not(.sair) {
  font-size: 18px;
  color: #004aad;
  display: inline-flex;
  align-items: center;
  height: 60px;
  width: 250px;
  position: static;
  text-align: left;
  transition: background-color 0.7s ease;
  text-decoration: none;
  border-color: #444444;
}

.sidebar a:hover:not(.sair) {
  background-color: rgba(0, 0, 0, 0.067);
}

.sidebar a.active:not(.sair) {
  background-color: rgba(0, 0, 0, 0.067);
}

.sair-btn {
  font-size: 18px;
  color: #e70b34;
  background: none;
  border: none;
  padding: 0;
  text-decoration: none;
  cursor: pointer;
}

.sair-btn:hover {
  text-decoration: underline;
}

.logout-container {
  text-align: center;
  margin-bottom: 50px;
}
</style>
</head>

<body>
  <!-- Sidebar -->
  <div class="sidebar">
    <!-- Ícone do usuário -->
    <img src="{% static 'imagens/blue_version/user.png' %}" alt="error" height="80px" width="80px" style="display: block; margin:auto; margin-bottom: 10px; margin-top: 90px;">

    <!-- Botão de sair abaixo do ícone -->
    <div class="logout-container">
      <form method="POST" action="{% url 'logout' %}">
        {% csrf_token %}
        <button type="submit" class="sair-btn">Sair</button>
      </form>
    </div>

    <!-- Links do menu -->
    <a href="{% url 'home' %}">
      <img src="{% static 'imagens/blue_version/home.png' %}" alt="error" height="20px" width="20px" style="margin-right: 10px;margin-left: 10px;">
      INICIO
    </a>

    <a href="{% url 'listar-restaurantes' %}">
      <img src="{% static 'imagens/blue_version/plus.png' %}" alt="error" height="20px" width="20px" style="margin-right: 10px;margin-left: 10px;">
      RESTAURANTES
    </a>

    
    <a href="{% url 'listar-hoteis' %}">
      <img src="{% static 'imagens/blue_version/plus.png' %}" alt="error" height="20px" width="20px" style="margin-right: 10px;margin-left: 10px;">
      HOTÉIS
    </a>


    <a href="{% url 'listar-colaboradores' %}">
      <img src="{% static 'imagens/blue_version/plus.png' %}" alt="error" height="20px" width="20px" style="margin-right: 10px;margin-left: 10px;">
      COLABORADORES
    </a>

    <a href="{% url 'listar-obras' %}">
      <img src="{% static 'imagens/blue_version/brickwall.png' %}" alt="error" height="20px" width="20px" style="margin-right: 10px;margin-left: 10px;">
      OBRAS
    </a>

    <a href="{% url 'relatorio' %}">
      <img src="{% static 'imagens/blue_version/to-do-list.png' %}" alt="error" height="20px" width="20px" style="margin-right: 10px;margin-left: 10px;">
      RELATÓRIO
    </a>
  </div>

  <!-- Conteúdo principal -->
  <img src="{% static 'imagens/pain.png' %}" alt="erro" style="position: fixed; bottom: 0; right: 0; width: 100px; height: 30px; margin-right: 5px;">
  <h style="display: flex; align-items: center; justify-content: center; height: 100vh; font-size: 100px; color: #004aad; margin-left: 250px;">
    SEJA BEM-VINDO
  </h>
</body>
</html>
