<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Colaborador</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            color: #333;
        }
        h1 {
            color: #2c3e50;
            border-bottom: 2px solid #3498db;
            padding-bottom: 10px;
        }
        h2 {
            color: #3498db;
            margin-top: 30px;
        }
        .form-group {
            margin-bottom: 15px;
        }
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        input[type="text"],
        input[type="number"],
        input[type="date"],
        input[type="tel"],
        select,
        textarea {
            width: 100%;
            padding: 8px;
            border: 1px solid #ddd;
            border-radius: 4px;
            box-sizing: border-box;
        }
        .form-section {
            background-color: #f9f9f9;
            padding: 15px;
            border-radius: 5px;
            margin-bottom: 20px;
        }
        hr {
            border: 0;
            height: 1px;
            background: #ddd;
            margin: 30px 0;
        }
        button {
            background-color: #3498db;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }
        button:hover {
            background-color: #2980b9;
        }
    </style>
</head>
<body>
    <h1>Cadastro de Colaborador</h1>
    
    <form method="POST">
        {% csrf_token %}
        
        <div class="form-section">
            <h2>Dados Pessoais:</h2>
            
            <div class="form-group">
                <label for="nome">Nome completo*</label>
                <input type="text" id="nome" name="nome" required>
            </div>
            
            <div class="form-group">
                <label for="cpf">CPF*</label>
                <input type="text" id="cpf" name="cpf" placeholder="000.000.000-00" required>
            </div>
            
            <div class="form-group">
                <label for="data_nascimento">Data de nascimento*</label>
                <input type="date" id="data_nascimento" name="data_nascimento" required>
            </div>
            
            <div class="form-group">
                <label for="sexo">Sexo*</label>
                <select id="sexo" name="sexo" required>
                    <option value="">Selecione</option>
                    <option value="M">Masculino</option>
                    <option value="F">Feminino</option>
                    <option value="O">Outro</option>
                </select>
            </div>
            
            <div class="form-group">
                <label for="telefone">Telefone*</label>
                <input type="tel" id="telefone" name="telefone" placeholder="(00) 00000-0000" required>
            </div>
            
            <div class="form-group">
                <label for="email">E-mail</label>
                <input type="email" id="email" name="email">
            </div>
            
            <div class="form-group">
                <label for="cep">CEP*</label>
                <input type="text" id="cep" name="cep" placeholder="00000-000" required>
            </div>
            
            <div class="form-group">
                <label for="logradouro">Logradouro*</label>
                <input type="text" id="logradouro" name="logradouro" required>
            </div>
            
            <div class="form-group">
                <label for="numero">Número*</label>
                <input type="text" id="numero" name="numero" required>
            </div>
            
            <div class="form-group">
                <label for="complemento">Complemento</label>
                <input type="text" id="complemento" name="complemento">
            </div>
            
            <div class="form-group">
                <label for="bairro">Bairro*</label>
                <input type="text" id="bairro" name="bairro" required>
            </div>
            
            <div class="form-group">
                <label for="cidade">Cidade*</label>
                <input type="text" id="cidade" name="cidade" required>
            </div>
            
            <div class="form-group">
                <label for="estado">Estado*</label>
                <input type="text" id="estado" name="estado" maxlength="2" required>
            </div>
        </div>
        
        <hr>
        
        <div class="form-section">
            <h2>Dados Profissionais:</h2>
            
            <div class="form-group">
                <label for="funcao">Função/Cargo*</label>
                <input type="text" id="funcao" name="funcao" required>
            </div>
            
            <div class="form-group">
                <label for="salario">Salário*</label>
                <input type="number" id="salario" name="salario" step="0.01" required>
            </div>
            
            <div class="form-group">
                <label for="data_admissao">Data de Admissão*</label>
                <input type="date" id="data_admissao" name="data_admissao" required>
            </div>
            
            <div class="form-group">
                <label for="obra">Obra Vinculada*</label>
                <select id="obra" name="obra" required>
                    <option value="">Selecione a obra</option>
                    {% for obra in obras %}
                        <option value="{{ obra.id }}">{{ obra.nome }}</option>
                    {% endfor %}
                </select>
            </div>
        </div>
        
        <button type="submit">Cadastrar Colaborador</button>
    </form>
</body>
</html>
